# ################################################# #
#                      MCU                          #
# ################################################# #

[mcu] # BTT SKR E3 v3.9
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_480028000C504B5735313920-if00

[mcu ebb] # BTT EBB36 v1.2
canbus_uuid: b4339f410146

#[mcu adxl] # Pi Nano
#serial: /dev/serial/by-id/usb-Klipper_rp2040_E660D4A0A774B138-if00
#
#[output_pin power_mode]
#pin: adxl:gpio23
#
#[adxl345 bed]
#cs_pin: adxl:gpio1
#spi_bus: spi0a
#axes_map: x,y,z

[adxl345 toolhead]
cs_pin: ebb:PB12
spi_software_sclk_pin: ebb:PB10
spi_software_mosi_pin: ebb:PB11
spi_software_miso_pin: ebb:PB2
axes_map: x,y,z

[resonance_tester]
accel_chip_x: adxl345 toolhead
accel_chip_y: adxl345 toolhead
probe_points:
   117.5, 117.5, 20

[board_pins]
aliases:
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

[temperature_fan printer_board]
pin: PC7
sensor_type: temperature_host
control: watermark
max_delta: 2
min_temp: 10
max_temp: 100
target_temp: 60

[temperature_fan raspberry_pi]
pin: PB15
sensor_type: temperature_mcu
control: watermark
max_delta: 2
min_temp: 10
max_temp: 90
target_temp: 50
